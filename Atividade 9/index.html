<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios JavaScript</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
      }
      h2 {
        color: #333;
      }
      .container {
        background: #fff;
        padding: 20px;
        margin-bottom: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      input {
        margin: 5px 0;
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      p {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios com JavaScript</h1>

    <!-- 1️⃣ Maior de 3 números -->
    <div class="container">
      <h2>1️⃣ Maior de 3 números</h2>
      <input type="number" id="n1" placeholder="Primeiro número" />
      <input type="number" id="n2" placeholder="Segundo número" />
      <input type="number" id="n3" placeholder="Terceiro número" />
      <button onclick="maiorNumero()">Verificar</button>
      <p id="resultado1"></p>
    </div>

    <!-- 2️⃣ Ordem crescente -->
    <div class="container">
      <h2>2️⃣ Ordem crescente</h2>
      <input type="number" id="c1" placeholder="Primeiro número" />
      <input type="number" id="c2" placeholder="Segundo número" />
      <input type="number" id="c3" placeholder="Terceiro número" />
      <button onclick="ordemCrescente()">Ordenar</button>
      <p id="resultado2"></p>
    </div>

    <!-- 3️⃣ Palíndromo -->
    <div class="container">
      <h2>3️⃣ Verificar Palíndromo</h2>
      <input
        type="text"
        id="palavra"
        placeholder="Digite uma palavra ou frase"
      />
      <button onclick="verificarPalindromo()">Verificar</button>
      <p id="resultado3"></p>
    </div>

    <!-- 4️⃣ Triângulo -->
    <div class="container">
      <h2>4️⃣ Verificar Triângulo</h2>
      <input type="number" id="t1" placeholder="Lado A" />
      <input type="number" id="t2" placeholder="Lado B" />
      <input type="number" id="t3" placeholder="Lado C" />
      <button onclick="verificarTriangulo()">Verificar</button>
      <p id="resultado4"></p>
    </div>

    <!-- Importando os scripts JS -->
    <script src="js/maiorNumero.js"></script>
    <script src="js/ordemCrescente.js"></script>
    <script src="js/palindromo.js"></script>
    <script src="js/triangulo.js"></script>
  </body>
</html>
